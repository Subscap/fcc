<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="Free Code Camp - Simon App by Jordan Carney">
  <meta name="description" content="Free Code Camp - Simon App project. Recreated the classic Simon game with a Tron style theme twist.">
  <title>Free Code Camp - Simon App by Jordan Carney</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
  <img id="title"  src="https://dl.dropboxusercontent.com/s/t0g7kzgg41a9629/fcc-simon.png" alt="Simon"/>
  <div id="square">
    <div id="controls">

      <span id="screen"><span>- -</span></span>
      <div class="opts strict">
        Strict
        <button id="mode"></button>
      </div>
      <div class="opts main">
      Power
        <button id="power"></button>
      </div>
      <div class="opts start">
        Start
        <button id="go"></button>
      </div>

    </div>
    <div id="g" class="c-pad"></div>
    <div id="r" class="c-pad"></div>
    <div id="b" class="c-pad"></div>
    <div id="y" class="c-pad"></div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js' type='text/javascript'></script>
<script src="simon.js" type="text/javascript"></script>
</body>
</html>
